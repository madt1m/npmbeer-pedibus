<mat-card class="container">
  <mat-card-title>
    Presenze
  </mat-card-title>
  <mat-card-content>
    <div>
      <mat-grid-list cols="1" rowHeight="4:1">
        <mat-grid-tile class="row">
          <mat-form-field>
            <mat-label>Seleziona una linea</mat-label>
            <mat-select [(value)]="selectedLine" (valueChange)="updateData()">
              <mat-option *ngFor="let line of lines" [value]="line">{{line.lineName}}</mat-option>
            </mat-select>
          </mat-form-field>
          <span class="fill-row"></span>

          <mat-form-field>
            <mat-label>Direzione</mat-label>
            <mat-select [(value)]="selectedDirection" (valueChange)="updateData()">
              <mat-option value="outward">Scuola</mat-option>
              <mat-option value="back">Casa</mat-option>
            </mat-select>
          </mat-form-field>

        </mat-grid-tile>

        <mat-grid-tile class="row">
          <mat-form-field>
            <input matInput [matDatepickerFilter]="allowedDaysFilter" [matDatepicker]="picker"
              placeholder="Seleziona una data" [formControl]="selectedDate" #date>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker [touchUi]="isMobile" #picker></mat-datepicker>
          </mat-form-field>

          <span class="fill-row"></span>

          <span>
            <button mat-icon-button>
              <mat-icon>chevron_left</mat-icon>
            </button>

            <button mat-icon-button>
              <mat-icon>chevron_right</mat-icon>
            </button>
          </span>
        </mat-grid-tile>

      </mat-grid-list>

    </div>
    <mat-divider></mat-divider>
    <div>
      <mat-tab-group mat-align-tabs="center" [(selectedIndex)]="selectedRun">
        <mat-tab *ngFor="let run of selectedLine.outward; let i = index" label="Corsa {{i+1}}">
          <mat-list dense>
            <mat-list-item>
              <mat-icon svgIcon="start"></mat-icon>
              <div>
                P.za Vittorio
              </div>
            </mat-list-item>
            <mat-list-item>
              <mat-icon svgIcon="growing_dots_long"></mat-icon>
            </mat-list-item>
            <mat-list-item>
              <mat-icon svgIcon="dot"></mat-icon>
              Fermata Intermedia
            </mat-list-item>
            <mat-list-item>
              <mat-icon svgIcon="growing_dots_long"></mat-icon>
            </mat-list-item>
            <mat-list-item>
              <mat-icon svgIcon="dot"></mat-icon>
              Fermata Intermedia
            </mat-list-item>
            <mat-list-item>
              <mat-icon svgIcon="growing_dots_long"></mat-icon>
            </mat-list-item>
            <div *ngFor="let run of selectedLine.outward[0].stops">
              <mat-list-item>
                <mat-icon svgIcon="dot"></mat-icon>
                {{run.name}}
                {{run.time}}
                <mat-chip-list selectable="false">
                  <mat-chip *ngFor="let child of run.childs" (click)="togglePresence(child)"
                    [class.present]="child.present">{{ child.name }}
                  </mat-chip>
                </mat-chip-list>
              </mat-list-item>
              <mat-list-item>
                <mat-icon svgIcon="growing_dots_long"></mat-icon>
              </mat-list-item>
            </div>
            <mat-list-item>
              <mat-icon svgIcon="finish_green"></mat-icon>
              Scuola
            </mat-list-item>
          </mat-list>
        </mat-tab>
        <mat-tab *ngFor="let run of selectedLine._back; let i = index" label="Corsa {{i+2}}">
          <mat-list dense>
            <mat-list-item>
              <mat-icon svgIcon="start"></mat-icon>
              Scuola
            </mat-list-item>
            <mat-list-item>
              <mat-icon svgIcon="growing_dots_long"></mat-icon>
            </mat-list-item>
            <div *ngFor="let run of selectedLine._back[i].stops">
              <mat-list-item>
                <mat-icon svgIcon="dot"></mat-icon>
                {{run.name}}
                {{run.time}}
                <mat-chip-list selectable="false">
                  <mat-chip *ngFor="let child of run.childs" (click)="togglePresence(child)"
                    [class.present]="child.present">{{ child.name }}
                  </mat-chip>
                </mat-chip-list>
              </mat-list-item>
              <mat-list-item>
                <mat-icon svgIcon="growing_dots_long"></mat-icon>
              </mat-list-item>
              <mat-list-item>
              </mat-list-item>
            </div>
            <mat-list-item>
              <mat-icon svgIcon="finish_green"></mat-icon>
              Arrivo
            </mat-list-item>
          </mat-list>
        </mat-tab>
      </mat-tab-group>
    </div>


    <mat-card-footer>
      This is a footer
      <mat-list class="custom-list">
        <mat-list-item>
          <app-stop-row [type]="'start'"></app-stop-row>
        </mat-list-item>
        <mat-list-item>
          <app-stop-row [type]="'dots'"></app-stop-row>
        </mat-list-item>
        <mat-list-item>
          <app-stop-row [type]="'intermediate'" (child-presence)="logEvent($event)"></app-stop-row>
        </mat-list-item>
        <mat-list-item>
          <app-stop-row [type]="'dots'"></app-stop-row>
        </mat-list-item>
        <mat-list-item>
          <app-stop-row [type]="'intermediate'" (child-presence)="logEvent($event)"></app-stop-row>
        </mat-list-item>
        <mat-list-item>
          <app-stop-row [type]="'dots'"></app-stop-row>
        </mat-list-item>
        <mat-list-item>
          <app-stop-row [type]="'intermediate'" (child-presence)="logEvent($event)"></app-stop-row>
        </mat-list-item>
        <mat-list-item>
          <app-stop-row [type]="'dots'"></app-stop-row>
        </mat-list-item>
        <mat-list-item>
          <app-stop-row [type]="'end'"></app-stop-row>
        </mat-list-item>
      </mat-list>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
