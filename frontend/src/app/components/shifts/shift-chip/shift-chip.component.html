<div class="shift-container">
  <div class="datetime-container p-4">{{shift.date.dayOfWeek()}} {{shift.date.dayOfMonth()}} {{shift.date.month()}}
    ore {{("0"+shift.startsAt.hour()).slice(-2)}}:{{("0"+shift.startsAt.minute()).slice(-2)}}</div>
  <mat-divider [inset]="true"></mat-divider>

  <div class="line-container p-4">{{shift.lineName}}</div>
  <div class="direction-container p-4">Direzione: {{shift.direction}}</div>
</div>
