<mat-tab-group (selectedTabChange)="onTabChanged($event)">

  <mat-tab label="I Miei Turni">
    <ng-template matTabContent>
      <div class="shift-tab-container">
        <div class="upcoming">
          <app-upcoming-shifts></app-upcoming-shifts>
        </div>
        <div class="calendar">
          <app-shift-calendar></app-shift-calendar>
        </div>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab label="DisponibilitÃ ">
    <ng-template matTabContent>
      <div class="shift-tab-container">
        <app-shift-availabilities></app-shift-availabilities>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab label="Convalida Turni">
    <ng-template matTabContent>
      <div class="shift-tab-container center" style="margin: 0 auto;">
        <app-shift-confirmation #confirm></app-shift-confirmation>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
