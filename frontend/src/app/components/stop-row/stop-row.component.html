<div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="8px">
  <div fxFlexOrder="0" fxFlexAlign="center">
    <mat-icon svgIcon="{{icon}}"></mat-icon>
  </div>
  <div fxFlexOrder="1" fxFlexAlign="start">
    <div fxLayout="row" fxLayoutGap="4px">
      <div fxLayout="column" fxLayoutAlign="start">
        <div>8.00</div>
      </div>

      <div fxLayout="column" fxLayoutGap="2px">
        <div style="text-align: center;">Nome Fermata</div>
        <mat-divider [inset]="true"></mat-divider>
        <mat-chip-list [selectable]="false" >
          <mat-chip *ngFor="let child of children"
                    [color]="child.hadReservation?
                            (child.isPresent?'accent':'primary'):(child.isPresent?'warn':'')"
                    [selected]="child.hadReservation?true:child.isPresent">{{child.name}}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
</div>
