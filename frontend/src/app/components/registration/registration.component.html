<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <div *ngIf="error" class="error">Email o password errati</div>
  <mat-step [stepControl]="emailFormGroup">
    <form [formGroup]="emailFormGroup">
      <ng-template matStepLabel>Fill out your Email</ng-template>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="passwordFormGroup">
    <form [formGroup]="passwordFormGroup">
      <ng-template matStepLabel>Fill out your Password</ng-template>
      <mat-form-field>
        <input matInput [type]="'password'" placeholder="Password" formControlName="password1" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [type]="'password'" placeholder="Retype Password" formControlName="password2" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    Insert children
    <div>
        <mat-chip-list [selectable]="true" [multiple]="true">
            <div *ngIf="children && children.length !== 0">
              <mat-chip *ngFor="let child of children">{{child.name}}</mat-chip>
            </div>
            <mat-chip *ngIf="moreChildren()" (click)="showPopup()" [class.pointer]="true" style="background-color: transparent; ">
              <mat-icon svgIcon="add"></mat-icon>
            </mat-chip>
            <ng-template #noKids>
              <div> No Reservations </div>
            </ng-template>
          </mat-chip-list>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()" (click)="reset()">Reset</button>
      <button mat-raised-button 
                         [type]="'submit'" (click)="onSubmit()">Register</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
